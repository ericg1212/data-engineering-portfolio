name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            "boto3>=1.34.0,<2.0.0" \
            "pandas>=2.1.0,<3.0.0" \
            "numpy>=1.26.0,<2.0.0" \
            "requests>=2.31.0,<3.0.0" \
            "pytest>=7.4.0,<9.0.0" \
            "moto[s3]>=5.0.0,<6.0.0" \
            "responses>=0.25.0,<1.0.0" \
            "flake8>=7.0.0,<8.0.0"

      - name: Lint
        run: flake8 stock_pipeline/ crypto_pipeline/ weather_pipeline/ monitoring/ tests/

      - name: Run tests
        run: pytest tests/ -v
